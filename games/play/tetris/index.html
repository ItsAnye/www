<!DOCTYPE html>

<html>
<head>
    <title>Meltdown Tetris (2D)</title>
    <script src='https://threejs.org/build/three.min.js'></script>
    <script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon shortcut" href="https://i.ibb.co/xXxjRwP/icon.png" type="image/png"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="scene"></div>

    <button id="reset" class="ui btn btn-outline-dark hidden">Reset Camera</button>

    <div id="currentshape_background" class="ui hidden">
        <div id="shape-name_container">
            <p id="shape-name_text">Controls</p>
            <p id="instructions-p"><i class="fa-solid fa-arrow-up"></i>: Rotate <i class="fa-solid fa-rotate-right"></i><br><i class="fa-solid fa-arrow-down"></i>: Rotate <i class="fa-solid fa-rotate-left"></i><br><i class="fa-solid fa-arrow-left"></i>: Move left<br><i class="fa-solid fa-arrow-right"></i>: Move right<br>SPACE: Drop</p>
            
        </div>
    </div>

    <div id="points-background" class="ui hidden">
        <p id="points-text"></p>
        <p id="level-text"></p>
    </div>

    <!-- <div id="settings_btn_area" class="ui hidden">
        <button onclick="settingsBtn()" class="btn btn-light" id="settings_btn">
            <i class="fas fa-gear"></i>
        </button>
    </div> -->

    <div id="game_over" class="ui"></div> 
    <div id="flash_transition" class="ui"></div>

    <script src="main.js"></script>
</body>
</html>
