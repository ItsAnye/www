<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS</title>

    <!-- Three.js -->
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
   
     <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    
    <!-- TweenMax -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scene"></div>
    <div id="weaponsScene"></div>

    <!-- Crosshair -->
    <i id="crosshair" class="fa-solid fa-crosshairs"></i>

    <!-- Instructions -->
    <div id="blocker" class="ui">
        <div id="instructions">
            <p style="font-size:36px">
                Click to Play
            </p>
            <p>
                Look: MOUSE<br>
                Move: WASD / Arrow Keys<br>
                Sprint: SHIFT
            </p>
        </div>
    </div>

    <!-- Health bar -->
    <div id="health_out" class="health"></div>
    <div id="health" class="health"></div>

    <!-- Stamina -->
    <div id="stamina_out" class="stamina"></div>
    <div id="stamina" class="stamina"></div>
    <div id="staminaTxt">Stamina</div>

    <!-- Ammo to Gun -->
    <div id="ammoLoaded" class="ammo"><div id="ammoLoadedVal">9</div></div>
    <div id="ammoRefills" class="ammo"><div id="ammoRefillsVal">45</div></div>

    <!-- Slots -->
    <div id="slots">
        <div id="primary" class="slot">
            <p>1<p>
            <p></p>
            <img/>
        </div>

        <div id="secondary" class="slot">
            <p>2<p>
            <p></p>
            <img/>
        </div>

        <div id="melee" class="slot">
            <p>3<p>
            <p></p>
            <img/>
        </div>

        <div id="explosives" class="slot">
            <p>4<p>
            <p></p>
            <img/>
        </div>
    </div>

    <!-- Ammo Types -->
    <div id="ammo_container">
        <div id="purple" class="ammoT"></div>
        <div id="yellow" class="ammoT"></div>
        <div id="red" class="ammoT"></div>
        <div id="green" class="ammoT"></div>
    </div>
</body>
<script src="js/setup.js"></script>
<script src="js/maps.js"></script>
<script src="js/weapons.js"></script>
<script src="js/controls.js"></script>
<script src="js/update.js"></script>
</html>
